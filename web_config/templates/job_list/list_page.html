<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>My job info list</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
       
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link text-warning" href="http://127.0.0.1:8000/job/login">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-warning" href="http://127.0.0.1:8000/job/list">Job list <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </div>



    <div class="container" style="margin-top: 5%;">
        <h2> 맞춤 채용정보 구인목록 </h2>
    <table class="table" style="border-style: solid; margin-bottom: 5cm;">
        <thead class="thead-dark">
        <tr style="font-size: xx-large; color: chocolate;">
            <th style="text-align: center;">Title</th> 
            <th style="text-align: center;">Company</th> 
            <th style="text-align: center;">Conditions</th>
            <th style="text-align: center;">Pay</th>
            <th style="text-align: center;">Work</th>
        </tr>
    </thead>
    <tbody>
         {% for data in lists %}
        <tr>           
            <th>{{data.title}}</th>
            <th>{{data.company}}</th>            
            <th>{{data.conditions}}</th>            
            <th>{{data.pay}}</th>            
            <th>{{data.work}}</th>          
        </tr>
         {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
